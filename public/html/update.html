
	{{template "head"}}
	{{template "nav"}}
	<div class="container">
        <h4>Update Form - CONTENT</h4><br>

        <form action="/okz/update/" method="POST">
		  <div class="form-group row">
			{{template "input_prefix"}}
		  </div>	
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Id</label>
		    <input type="number" name="id" class="col-sm-8 form-control" placeholder="content id you wanna change" required="true">
		  </div>
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label">Content Detail<br>(JSON)</label>
		    <textarea name="detail" class="col-sm-8 form-control" rows="8" required="true"></textarea>
		  </div>
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label"></label>
		 	 <button type="submit" name="update" class="col-sm-8 btn btn-danger">UPDATE</button>
		  </div>
		</form>

    </div>
	{{template "foot"}}
